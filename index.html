<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- 아래 "프로젝트 이름"을 자기 자신의 이름으로 변경 -->
    <title>박유찬</title>
</head>
<body>
    <section class="wrap">
        <article class="profile">
            <img class="image" src="/images/profile_img.webp"/>
            <h1 class="name">박유찬</h1>
            <p class="description">천천히 성장하는 예비 개발자</p>
        </article>	
        <hr class="horizontal-rule"/>
        <article class="external">
            <!-- 핸드폰 번호. 수정 시 href="tel:" 이후 본인의 핸드폰 번호를 입력 한다. -->
            <a id="phone" class="link" href="tel:01087830662">
                <img src="/images/logo/telephone.svg"/>
            </a>

            <!-- 이메일. 수정 시 href="mailto:"  이후 본인의 이메일을 입력 한다.-->
            <a id="email" class="link"  href="mailto:dbcks1103@gmail.com">
                <img src="/images/logo/email.svg"/>
            </a>

            <!-- 소셜 네트워크. 사용할 소셜 네트워크를 고르고 href="" 안에 자신의 주소를 입력 한다. -->
            <a id="instagram" class="link" href="https://www.instagram.com/00_uchan/" target="_blank">
                <img src="/images/logo/instagram.svg"/>
            </a>
            <a id="home" class="link" href="https://startupcode.kr" target="_blank">
                <img src="/images/logo/home.svg"/>
            </a>
            <a id="facebook" class="link" href="https://facebook.co.kr" target="_blank">
                <img src="/images/logo/facebook.svg"/>
            </a>
            <a id="naver" class="link" href="https://naver.co.kr" target="_blank">
                <img src="/images/logo/naverblog.svg"/>
            </a>
            
        </article>
        <article class="buttons">
            <a class="button" href="https://github.com/Parkyuchan" target="_blank">박유찬 Github</a>
        </article>
        <article class="text">
            <p class="big">노는 것을 좋아하는 개발자입니다.</p>
        </article>
        <article class="photo">
            <img src="/images/photo/photo_1.jpeg"/>
            <img src="/images/photo/photo_2.jpeg"/>
            <img src="/images/photo/photo_3.jpeg"/>
        </article>
        <article class="youtube">
            <iframe  src="https://www.youtube.com/embed/BaoS8SMl5kg?si=8lkWUQnj3d6hMvmP?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </article>
	</section>
